<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-white">
           <span th:text="${user.lastName}"></span>
           <span th:text="${user.id}"></span>
        </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid" style="background-color: white">
        <div class="row">
            <div class="p-0 col-2">
                <nav class="nav-pills nav flex-column pt-2">
                    <a class="nav-link" href="/admin/users">Admin</a>
                    <a class="nav-link active" href="/adminuser">User</a>

                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
                           aria-controls="v-pills-home" aria-selected="true">Admin</a>
                        <a class="nav-link active" href="/user" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))"
                           role="tab"
                           aria-controls="v-pills-profile" aria-selected="false">User</a>
                    </div>
                </nav>
            </div>

            <div class="px-0 col-10 bg-light">
                <div class="tabs p-4">
                    <h1>User information page</h1>
                    <div class="pt-2 tab-content">
                        <div class="tab-pane fade show active" id="description">
                            <div class="p-3 border">
                                <h4>User Info</h4>
                            </div>
                            <div class="p-3 bg-white border border-top-0">
                                <table class="usersTable table table-striped bg-white">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Age</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.roles}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
